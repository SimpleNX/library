<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div id="container">
        <div id="top">
            <p>Library</p>
        </div>
        <div id="lib">
            <div id="add-btn-sec">
                <button id="add-b">
                    Add Book
                </button>
                <dialog id="add-prompt">
                    <form id="add-book-form">
                        <div id="author-name" class="box">
                            <label for="author">Author's Name:</label>
                            <input id="author" name="author" type="text" pattern="[a-zA-Z]+" required>
                        </div>
                        <div id="title-book" class="box">
                            <label for="title">Title of the Book:</label>
                            <input id="title" name="title" type="text" required>
                        </div>
                        <div id="no-page" class="box">
                            <label for="pages">Pages:</label>
                            <input id="pages" name="pages" type="number" min="0" required>
                        </div>
                        <div id="read" class="box">
                            <label for="readn">Read:</label>
                            <input id="readn" name="readn" type="checkbox" required>
                        </div>
                        <div id="add-conf">
                            <button id="add-co-btn">Add</button>
                        </div>
                    </form>
                </dialog>
            </div>
            <div id="books">
                
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
